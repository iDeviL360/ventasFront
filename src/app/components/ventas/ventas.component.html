<div class="container animated fadeIn faster">
    <div class="row">
        <div class="col-md-10 offset-1">
            <h2 class="d-inline">Listado de ventas</h2>  
            <a class="btn btn-success btn-sm ml-2" routerLink="/venta">Agregar Venta</a>
            <hr>

            <div class="bg-dark">

                <mat-table [dataSource]="listaDatos" matSort>
                    <ng-container matColumnDef="ventaid">
                        <mat-header-cell *matHeaderCellDef>Venta ID</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.ventaid }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.cliente.nombre }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="cedula">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.cliente.cedula }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="total">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.total | currency:'PYG' }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="fecha">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha creacion</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.fecha | date:'dd-MM-yyyy' }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell *matCellDef="let row; let idx = index">
                                <button mat-icon-button color="primary" (click)="editarVenta(row.ventaid)"><mat-icon>edit</mat-icon></button>
                                <button mat-icon-button color="warn" (click)="borrarVenta(row.ventaid, idx)"><mat-icon>delete</mat-icon></button>
                            </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25" showFirstLastButtons></mat-paginator>

            </div>
        </div>
    </div>
</div>
